{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS | Iniciar Sesi칩n</title>

    <style>
        /* BASE GENERAL Y FONDO DIN츼MICO */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;

            /* Fondo Din치mico: Patr칩n sutil y profesional */
            background: linear-gradient(135deg, #f0f3f8 0%, #e6e9f5 100%);
            animation: backgroundShift 15s ease infinite alternate;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* CONTENEDOR DEL FORMULARIO */
        .login-container {
            width: 100%;
            max-width: 400px; /* Un poco m치s amplio */
            padding: 40px;
            background-color: white;
            border-radius: 15px; /* Bordes m치s suaves */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Sombra m치s fuerte y elevada */
            text-align: center;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px); /* Efecto 3D al pasar el rat칩n */
        }

        /* T칈TULO Y LOGO (Simulado) */
        h1 {
            color: #1e40af; /* Azul oscuro */
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 700;
            border-bottom: 3px solid #e6e9f5;
            padding-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Icono de Carrito para el t칤tulo (춰CORRECCI칍N AQU칈!) */
        h1::before {
            content: '游'; /* Icono de Carrito de compras */
            margin-right: 10px;
            font-size: 1.2em;
        }

        /* ESTILOS DEL FORMULARIO */
        form p {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        /* Ocultar etiquetas por defecto si Django las renderiza antes del input */
        form label {
            display: none;
        }

        /* CAMPOS DE INPUT */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #cceeff; /* Borde m치s suave */
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1.1em;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }

        /* Efecto al enfocar (Interactividad) */
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #1e40af;
            box-shadow: 0 0 8px rgba(30, 64, 175, 0.3);
            background-color: white;
            outline: none;
        }

        /* Placeholder styling for better usability */
        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: #999;
        }

        /* ETIQUETAS DE ERROR */
        ul.errorlist {
            list-style: none;
            padding: 5px 0 0 0;
            margin-top: 0;
            color: #dc3545;
            text-align: left;
            font-size: 0.9em;
            font-weight: 500;
        }

        /* BOT칍N DE ACCESO */
        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 25px;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4);
        }

        /* MENSAJE DE ERROR GENERAL */
        .error-message {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 12px;
            border-radius: 8px;
            margin-top: 25px;
            font-weight: 500;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Inicio de Sesi칩n</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Acceder</button>
        </form>
        {% if form.errors %}
            <p class="error-message">Usuario o contrase침a incorrectos.</p>
        {% endif %}
    </div>
</body>
</html>
