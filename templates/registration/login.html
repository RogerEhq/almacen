{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS | Iniciar Sesión</title>

    <style>
        /* BASE GENERAL */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f3f8; /* Mismo fondo que base.html */
            color: #333;
        }

        /* CONTENEDOR DEL FORMULARIO */
        .login-container {
            width: 100%;
            max-width: 380px;
            padding: 35px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15); /* Sombra más profunda */
            text-align: center;
        }

        /* TÍTULO */
        h1 {
            color: #1e40af; /* Azul oscuro */
            margin-bottom: 30px;
            font-size: 1.8em;
            border-bottom: 2px solid #e6e9f5;
            padding-bottom: 15px;
        }

        /* ESTILOS DEL FORMULARIO */
        form p {
            margin-bottom: 15px;
            text-align: left;
        }

        /* CAMPOS DE INPUT */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box; /* Asegura que el padding no cambie el ancho total */
            font-size: 1em;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #1e40af;
            outline: none;
        }

        /* ETIQUETAS DE ERROR */
        ul.errorlist {
            list-style: none;
            padding: 0;
            margin-top: -10px;
            margin-bottom: 10px;
            color: #dc3545; /* Rojo de error */
            text-align: left;
            font-size: 0.9em;
        }

        /* BOTÓN DE ACCESO */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff; /* Azul primario */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            margin-top: 10px;
            transition: background-color 0.2s, transform 0.1s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        /* MENSAJE DE ERROR GENERAL */
        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 6px;
            margin-top: 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Acceso POS</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Acceder</button>
        </form>
        {% if form.errors %}
            <p class="error-message">Usuario o contraseña incorrectos.</p>
        {% endif %}
    </div>
</body>
</html>
