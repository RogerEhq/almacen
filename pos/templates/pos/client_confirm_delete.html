{% extends 'base.html' %}
{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px;">
    <h1 class="text-danger">⚠️ Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar al cliente **{{ client }}** (RUC/NIT: {{ client.tax_id }})?</p>
    <p class="text-muted">Esta acción es irreversible.</p>

    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
        <a href="{% url 'client_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
